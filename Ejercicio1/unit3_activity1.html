<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body>
    <header class="bg-primary p-4 me-4 rounded-end-pill">
        <div>
            <h1 class="display-1 text-bg-primary">Online Store</h1>
            <p class="display-5 text-bg-primary">Your favorite place to shop</p>
        </div>
        <button class="btn btn-secondary p-5 rounded-pill">View Cart</button>
    </header>
    <aside class="bg-light m-2 p-3 sidebar rounded-2">
        <h2 class="h2">Categories</h2>
        <ul class="list-group list-group-numbered">
            <li><a class="list-group-item list-group-item-action list-group-item-primary" href="#electronics">Electronics</a></li>
            <li><a class="list-group-item list-group-item-action list-group-item-primary" href="#clothing">Clothing</a></li>
            <li><a class="list-group-item list-group-item-action list-group-item-primary"href="#books">Books</a></li>
            <li><a class="list-group-item list-group-item-action list-group-item-primary" href="#home-garden">Home & Garden</a></li>
        </ul>
    </aside>
    <main class="bg-light m-2 p-3 rounded-2">
        <h2>Featured Products</h2>
        <section class="product-grid">
            <article class="card">
                <img class="card-img-top" src="https://placehold.co/150" alt="Product 1">
                <h3 class="card-title m-2">Product 1</h3>
                <p class="card-title m-2">20€</p>
                <button class="btn btn-secondary m-2">Add to Cart</button>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://placehold.co/150" alt="Product 2">
                <h3 class="card-title m-2">Product 2</h3>
                <p class="card-title m-2">15€</p>
                <button class="btn btn-secondary m-2">Add to Cart</button>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://placehold.co/150" alt="Product 3">
                <h3 class="card-title m-2">Product 3</h3>
                <p class="card-title m-2">30€</p>
                <button class="btn btn-secondary m-2">Add to Cart</button>
            </article>
            <article class="card">
                <img src="https://placehold.co/150" alt="Product 4">
                <h3 class="card-title m-2">Product 4</h3>
                <p class="card-title m-2">25€</p>
                <button class="btn btn-secondary m-2">Add to Cart</button>
            </article>
            <article class="card">
                <img src="https://placehold.co/150" alt="Product 5">
                <h3 class="card-title m-2">Product 5</h3>
                <p class="card-title m-2">18€</p>
                <button class="btn btn-secondary m-2">Add to Cart</button>
            </article>
            <article class="card">
                <img src="https://placehold.co/150" alt="Product 6">
                <h3 class="card-title m-2">Product 6</h3>
                <p class="card-title m-2">35€</p>
                <button class="btn btn-secondary m-2">Add to Cart</button>
            </article>
        </section>
    </main>
    <footer class="bg-primary me-4 rounded-end-pill">
        <p class="h5 p-2">&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
