<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body class="vh-100">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col">
                <header class="d-flex flex-row justify-content-between bg-primary p-4 me-4 rounded-end-pill">
                    <div class="d-flex flex-column">
                        <h1 class="display-1 text-bg-primary">Online Store</h1>
                        <p class="display-5 text-bg-primary">Your favorite place to shop</p>
                    </div>
                    <button class="btn btn-secondary btn-lg p-5 rounded-pill">View Cart</button>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <aside class="p-3 m-2 bg-light sidebar rounded-2 h-100">
                    <h2 class="h2">Categories</h2>
                    <ul class="list-group list-group-numbered">
                        <li><a class="list-group-item list-group-item-action list-group-item-primary"
                                href="#electronics">Electronics</a></li>
                        <li><a class="list-group-item list-group-item-action list-group-item-primary"
                                href="#clothing">Clothing</a>
                        </li>
                        <li><a class="list-group-item list-group-item-action list-group-item-primary"
                                href="#books">Books</a>
                        </li>
                        <li><a class="list-group-item list-group-item-action list-group-item-primary"
                                href="#home-garden">Home &
                                Garden</a></li>
                    </ul>
                </aside>
            </div>
            <div class="col">
                <main class="m-2 p-3 bg-light rounded-2 h-100">
                    <h2>Featured Products</h2>
                    <div class="container-fluid  p-0">
                        <div class="row row-cols-2 row-cols-lg-5">
                            <div class="col">
                                <article class="card">
                                    <img class="card-img-top" src="https://placehold.co/150" alt="Product 1">
                                    <h3 class="card-title m-2">Product 1</h3>
                                    <p class="card-title m-2">20€</p>
                                    <button class="btn btn-secondary m-2">Add to Cart</button>
                                </article>
                            </div>
                            <div class="col">
                                <article class="card">
                                    <img class="card-img-top" src="https://placehold.co/150" alt="Product 2">
                                    <h3 class="card-title m-2">Product 2</h3>
                                    <p class="card-title m-2">15€</p>
                                    <button class="btn btn-secondary m-2">Add to Cart</button>
                                </article>
                            </div>
                            <div class="col">
                                <article class="card">
                                    <img class="card-img-top" src="https://placehold.co/150" alt="Product 3">
                                    <h3 class="card-title m-2">Product 3</h3>
                                    <p class="card-title m-2">30€</p>
                                    <button class="btn btn-secondary m-2">Add to Cart</button>
                                </article>
                            </div>
                            <div class="col">
                                <article class="card">
                                    <img src="https://placehold.co/150" alt="Product 4">
                                    <h3 class="card-title m-2">Product 4</h3>
                                    <p class="card-title m-2">25€</p>
                                    <button class="btn btn-secondary m-2">Add to Cart</button>
                                </article>
                            </div>
                            <div class="col">
                                <article class="card">
                                    <img src="https://placehold.co/150" alt="Product 5">
                                    <h3 class="card-title m-2">Product 5</h3>
                                    <p class="card-title m-2">18€</p>
                                    <button class="btn btn-secondary m-2">Add to Cart</button>
                                </article>
                            </div>
                            <div class="col">
                                <article class="card">
                                    <img src="https://placehold.co/150" alt="Product 6">
                                    <h3 class="card-title m-2">Product 6</h3>
                                    <p class="card-title m-2">35€</p>
                                    <button class="btn btn-secondary m-2">Add to Cart</button>
                                </article>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="row">
            <div class="col m-0">
                <footer class="bg-primary me-2 h-auto rounded-end-pill">
                    <p class="h5 p-2">&copy; 2024 Online Store. All rights reserved.</p>
                </footer>
            </div>
        </div>

    </div>

</body>

</html>
